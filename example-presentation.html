<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Name of topic</title>

		<link rel="stylesheet" href="src/js/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="src/js/reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="src/js/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'src/js/reveal.js/css/print/pdf.css' : 'src/js/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>LAPO Topic Slide 1</section>
				<section>LAPO Topic Slide 2</section>
			</div>
		</div>

		<script src="src/js/reveal.js/lib/js/head.min.js"></script>
		<script src="src/js/reveal.js/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'src/js/reveal.js/plugin/markdown/marked.js' },
					{ src: 'src/js/reveal.js/plugin/markdown/markdown.js' },
					{ src: 'src/js/reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'src/js/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
